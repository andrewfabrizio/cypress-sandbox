<!doctype html>
<html>
    <head>
        <title>Cypress Sandbox</title>
    </head>
    <body>
        <form>
            <h1>User Form</h1>
            <fieldset>
                <div>
                    <label>Age</label>
                    <br>
                    <input formcontrolname="age" type="number" step="1" />
                </div>
                <div>
                    <label>Gender</label>
                    <br>
                    <select formcontrolname="gender">
                        <option selected value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
            </fieldset>
            <footer>
                <button class="submit" type="button">Submit</button>
            </footer>
        </form>
        <script src="index.js"></script>
    </body>
</html>
